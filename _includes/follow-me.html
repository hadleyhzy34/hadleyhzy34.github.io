<div class="follow-me">
  <ul itemscope itemtype="http://schema.org/Person">
    <meta itemprop="name" content="{{ site.author.name }}">
      <li title="{{ __return | replace: '[NAME]', 'Weibo' }}">
        <a class="floating-action-round-button weibo" itemprop="sameAs" href="https://weibo.com/{{ site.author.weibo }}" target="_blank">
          <div class="icon">{%- include /icon/social/weibo.svg -%}</div>
        </a>
      </li>
      <li title="{{ __return | replace: '[NAME]', 'Facebook' }}">
        <a class="floating-action-round-button facebook" itemprop="sameAs" href="https://www.facebook.com/{{ site.author.facebook }}" target="_blank">
          <div class="icon">{%- include /icon/social/facebook.svg -%}</div>
        </a>
      </li>
      <li title="{{ __return | replace: '[NAME]', 'Twitter' }}">
        <a class="floating-action-round-button twitter" itemprop="sameAs" href="https://twitter.com/{{ site.author.twitter }}" target="_blank">
          <div class="icon">{%- include /icon/social/twitter.svg -%}</div>
        </a>
      </li>
      <li title="{{ __return | replace: '[NAME]', 'Google+' }}">
        <a class="floating-action-round-button googlepluse" itemprop="sameAs" href="https://plus.google.com/u/0/{{ site.author.googleplus }}" target="_blank">
          <div class="icon">{%- include /icon/social/googleplus.svg -%}</div>
        </a>
      </li>
      <li title="{{ __return | replace: '[NAME]', 'Github' }}">
        <a class="floating-action-round-button github" itemprop="sameAs" href="https://github.com/{{ site.author.github }}" target="_blank">
          <div class="icon">{%- include /icon/social/github.svg -%}</div>
        </a>
      </li>
      <li title="{{ __return | replace: '[NAME]', 'Linkedin' }}">
        <a class="floating-action-round-button linkedin" itemprop="sameAs" href="https://www.linkedin.com/in/{{ site.author.linkedin }}" target="_blank">
          <div class="icon">{%- include /icon/social/linkedin.svg -%}</div>
        </a>
      </li>
  </ul>
    <p class="email">
      <a title="{{ __return }}" href="mailto:{{ site.author.email }}" target="_self">{{ site.author.email }}</a>
    </p>
</div>
